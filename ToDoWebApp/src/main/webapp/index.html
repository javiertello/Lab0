<html>
<head>
<title>ToDo WebApp!</title>
</head>
<body>
	<h1>ToDo WebApp</h1>
	<form method="get" action="todolist">
		Choose a field to filter: 
		<select  name="property">
  			<option value="task">Task</option>
  			<option value="context">Context</option>
  			<option value="project">Project</option>
  			<option value="priority (1-10)">Priority</option>
		</select><br/>

		Put a text to filter:<input type="text" name="text"><br/>
		<input type="submit" value="List!">
	</form>
</body>
</html>
